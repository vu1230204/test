<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   </head>
<body>

    <div class="form-container">
        <form id="userForm">
            <h2>Form</h2>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="age">Year old</label>
            <input type="number" id="age" name="age" required>

            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Submit</button>
        </form>

        <div class="info">
            <div class="requirements">
                <h4>Requirements:</h4>
                <ul>
                    <li>First Name, Last Name: required, max length 25</li>
                    <li>Year old: required, min 15, max 150</li>
                    <!-- <li>Start Date: required, format dd/mm/yyyy</li> -->
                    <li>Phone number: required, only include "+" and numbers</li>
                </ul>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
